<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/style.css" />

    <link
      type="image/x-icon"
      rel="shortcut icon"
      href="./assets/images/favicons/32x32.ico"
    />
    <link
      type="image/png"
      sizes="16x16"
      rel="icon"
      href="/assets/images/favicons/16x16.png"
    />
    <link
      type="image/png"
      sizes="32x32"
      rel="icon"
      href="/assets/images/favicons/32x32.png"
    />
    <link
      type="image/png"
      sizes="96x96"
      rel="icon"
      href="/assets/images/favicons/96x96.png"
    />
    <link
      type="image/png"
      sizes="120x120"
      rel="icon"
      href="/assets/images/favicons/120x120.png"
    />

    <title>Document</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="modal">
        <div class="modal-content">
          Бонус
          <span>137,000₽ + 150 ФС</span>
          <button
            onclick="location.href = window.serverData.clickUrl"
            class="confirm-button"
          >
            Получить!
          </button>
        </div>
      </div>
      <div class="container">
        <a href="" class="logo"
          ><img src="./assets/images/logo.svg" alt=""
        /></a>
        <h1 class="title">Испытай удачу. Крути колесо. Получи подарок!</h1>
        <div class="wheel">
          <img class="wheel-image" src="./assets/images/wheel.webp" alt="" />
          <img
            class="wheel-circle"
            src="./assets/images/wheel-circle.webp"
            alt=""
          />
        </div>
        <button class="action-button">Крутить!</button>
        <div class="footer">
          <div class="payments">
            <img src="./assets/images/visa.png" alt="" />
            <img src="./assets/images/mc.png" alt="" />
            <img src="./assets/images/mir.png" alt="" />
            <img src="./assets/images/spb.png" alt="" />
            <img src="./assets/images/piastrix.png" alt="" />
            <img src="./assets/images/iomoney.png" alt="" />
            <img src="./assets/images/qiwi.png" alt="" />
          </div>
          <div class="crypto">
            <img src="./assets/images/btc.png" alt="" />
            <img src="./assets/images/ethereum.png" alt="" />
            <img src="./assets/images/litecoin.png" alt="" />
            <img src="./assets/images/18.png" alt="" />
          </div>
        </div>
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
